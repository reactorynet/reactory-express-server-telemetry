---
apiVersion: 1

datasources:
  - name: Reactory Jaeger
    type: jaeger
    url: http://reactory_jaeger:16686
    access: proxy
    isDefault: false
    editable: false

  - name: Reactory Postgres
    type: postgres
    url: reactory_postgres:5432
    user: reactory
    secureJsonData:
      password: reactory
    jsonData:
      database: reactory
      sslmode: disable

  - name: Reactory MongoDB
    type: grafana-mongodb-datasource
    access: proxy
    basicAuth: false
    editable: true
    enabled: true
    isDefault: true
    jsonData:
      connection: reactory_mongodb:27017
      user: reactory
    secureJsonData:
      password: reactory

  - name: Reactory Redis
    type: redis
    url: redis://reactory_redis:6379
    access: proxy
    isDefault: false
    editable: false
    jsonData:
      password: reactory

  - name: Reactory Prometheus
    type: prometheus
    access: proxy
    url: http://reactory_prometheus:9090
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.44.0
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
