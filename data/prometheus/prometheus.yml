---
global:
  scrape_interval: 15s
  evaluation_interval: 30s
  body_size_limit: 15MB
  sample_limit: 1500
  target_limit: 30
  label_limit: 30
  label_name_length_limit: 200
  label_value_length_limit: 200

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'reactory_prometheus:9090'

  - job_name: 'reactory-server'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'host.containers.internal:9464'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'reactory-express-server'

  - job_name: 'reactory-grafana'
    static_configs:
      - targets:
          - 'reactory_grafana:3000'

  - job_name: 'reactory-jaeger'
    static_configs:
      - targets:
          - 'reactory_jaeger:14269'
